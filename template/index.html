<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Flight price prediction</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
	</script>


	<!-- css -->
    <link rel="stylesheet" href="static/style.css">




</head>
<body>



<div id="booking" class="section">
	<div class="section-center">
		<div class="container">
			<div class="item" >
				<div class="col-md-4">
					<div class="booking-cta">
						<h1 style="text-align:top">Flight Price Prediction</h1>
					</div>
				</div>
				<div class="col-md-7 col-md-offset-1">
					<div class="booking-form">
						<form action="{{ url_for('predict')}}" method="post">

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">

										<span class="form-label">SOURCE</span>
										<select class="form-control" name="Source" id="Source" required>
											<option value=""></option>
											<option value="Delhi">Delhi</option>
											<option value="Kolkata">Kolkata</option>
											<option value="Mumbai">Mumbai</option>
											<option value="Chennai">Chennai</option>
											<option value="Banglore">Bangalore</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">DESTINATION</span>
										<select class="form-control" name="Destination" id="Destination" required>
											<option value=""></option>
											<option value="Banglore">Bangalore</option>
											<option value="Cochin">Cochin</option>
											<option value="Delhi">Delhi</option>
											<option value="Hyderabad">Hyderabad</option>
											<option value="Kolkata">Kolkata</option>
											<option value="New Delhi">New Delhi</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Departure Date and Time</span>
										<input class="form-control" name="Dep_Time" id="Dep_Time" type="datetime-local"
											required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Arrival Date and Time</span>
										<input class="form-control" name="Arrival_Time" id="Arrival_Time"
											type="datetime-local" required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Number of stops</span>
										<select class="form-control" name="stops" id="stops">
											<option value="0">Non Stop</option>
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Airline</span>
										<select class="form-control" name="Airline" id="Airline">
											<option value="IndiGo">IndiGo</option>
											<option value="Air India">Air India</option>
											<option value="Jet Airways">Jet Airways</option>
											<option value="SpiceJet">SpiceJet</option>
											<option value="Multiple carriers">Multiple Carriers</option>
											<option value="GoAir">GoAir</option>
											<option value="Vistara">Vistara</option>
											<option value="Air Asia">Air Asia</option>
											<option value="Vistara Premium economy">Vistara Premium Economy
											</option>
											<option value="Jet Airways Business">Jet Airways Business</option>
											<option value="Multiple carriers Premium economy">Multiple Carriers
												Premium Economy</option>
											<option value="Trujet">Trujet</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
							</div>
							<div>
								<button class="submit-btn btn btn-primary btn-lg" type="submit" value="Submit">Flight Fare</button>
							</div>
							<div class="booking-cta">
								<p style="color: #000066;font-weight: bolder; margin-left: 68px;">
									{{ prediction_text }}</p>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>


</body>
</html>
